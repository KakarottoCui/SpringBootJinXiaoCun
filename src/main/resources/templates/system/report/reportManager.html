<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>统计报表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="/resources/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/resources/css/public.css" media="all"/>
</head>
<body class="childrenBody">
<div style="width: 1300px;height:350px;">
    <div id="make" style="width: 600px;height:300px;float: left;"></div>
    <div id="make1" style="width: 600px;height:300px;float: right"></div>

</div>

<div style="width: 1300px;height:350px;">
    <div id="make2" style="width: 600px;height:300px;float: left;"></div>
    <div id="make3" style="width: 600px;height:300px;float: right;"></div>

</div>



<!-- 数据表格开始 -->

<!-- 数据表格结束 -->
<script type="text/javascript" src="/resources/layui/layui.js"></script>
<script type="text/javascript">
    layui.extend({
        echarts: '/resources/js/echarts'
    }).use(['layer','echarts','jquery'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var echarts = layui.echarts;

        /**
         * 销量报表
         */
        $.post("/report/statisticsSales",
            function (data) {
            var myChart = echarts.init(document.getElementById('make'));
            // 指定图表的配置项和数据
            option = {
                title: {
                    text: '商品总销量前五统计',

                },
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'shadow'
                    }
                },
                legend: {
                    data: ['总销量', '实际销量']
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                xAxis: {
                    type: 'value',
                    boundaryGap: [0, 0.01]
                },
                yAxis: {
                    type: 'category',
                    data: data.data.data1
                },
                series: [
                    {
                        name: '总销量',
                        type: 'bar',
                        data: data.data.data2
                    },
                    {
                        name: '实际销量',
                        type: 'bar',
                        data: data.data.data3
                    }
                ]
            };
            myChart.setOption(option);
        },"json");

        /**
         * 进货报表
         */
        $.post("/report/statisticsinGoods",
            function (data) {
                var myChart = echarts.init(document.getElementById('make1'));
                // 指定图表的配置项和数据
                option = {
                    title: {
                        text: '近6个月进货报表',
                    },
                    tooltip: {
                        trigger: 'axis'
                    },
                    legend: {
                        data: ['进货']
                    },
                    toolbox: {
                        show: true,
                        feature: {
                            dataZoom: {
                                yAxisIndex: 'none'
                            },
                            dataView: {readOnly: false},
                            magicType: {type: ['line', 'bar']},
                            restore: {},
                            saveAsImage: {}
                        }
                    },
                    xAxis: {
                        type: 'category',
                        boundaryGap: false,
                        data: data.data.data1
                    },
                    yAxis: {
                        type: 'value',
                    },
                    series: [
                        {
                            name: '进货量',
                            type: 'line',
                            data: data.data.data2,
                            markPoint: {
                                data: [
                                    {type: 'max', name: '最大值'},
                                    {type: 'min', name: '最小值'}
                                ]
                            },
                            markLine: {
                                data: [
                                    {type: 'average', name: '平均值'}
                                ]
                            }
                        }
                    ]
                };
                myChart.setOption(option);
            },"json");

        /**
         * 退货报表
         */
        $.post("/report/statisticsoutGoods",
            function (data) {
                var myChart = echarts.init(document.getElementById('make2'));
                // 指定图表的配置项和数据
                option = {
                    title: {
                        text: '近6个月退货报表',
                    },
                    tooltip: {
                        trigger: 'axis'
                    },
                    legend: {
                        data: ['退货']
                    },
                    toolbox: {
                        show: true,
                        feature: {
                            dataZoom: {
                                yAxisIndex: 'none'
                            },
                            dataView: {readOnly: false},
                            magicType: {type: ['line', 'bar']},
                            restore: {},
                            saveAsImage: {}
                        }
                    },
                    xAxis: {
                        type: 'category',
                        boundaryGap: false,
                        data: data.data.data3
                    },
                    yAxis: {
                        type: 'value',
                    },
                    series: [
                        {
                            name: '退货量',
                            type: 'line',
                            data: data.data.data4,
                            markPoint: {
                                data: [
                                    {type: 'max', name: '最大值'},
                                    {type: 'min', name: '最小值'}
                                ]
                            },
                            markLine: {
                                data: [
                                    {type: 'average', name: '平均值'}
                                ]
                            }
                        }
                    ]
                };
                myChart.setOption(option);
            },"json");

        /**
         * 各种报表
         */
        $.post("/report/profitStatement",
            function (data) {
                var myChart = echarts.init(document.getElementById('make3'));
                // 指定图表的配置项和数据
                option = {
                    title: {
                        text: '半年利润报表',
                    },
                    tooltip: {
                        trigger: 'axis',
                        axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                            type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                        }
                    },
                    legend: {
                        data: ['利润', '退货支出', '销售收入']
                    },
                    grid: {
                        left: '3%',
                        right: '4%',
                        bottom: '3%',
                        containLabel: true
                    },
                    xAxis: [
                        {
                            type: 'value'
                        }
                    ],
                    yAxis: [
                        {
                            type: 'category',
                            axisTick: {
                                show: false
                            },
                            data: data.data.data1
                        }
                    ],
                    series: [
                        {
                            name: '利润',
                            type: 'bar',
                            label: {
                                show: true,
                                position: 'inside'
                            },
                            emphasis: {
                                focus: 'series'
                            },
                            data: data.data.data3
                        },
                        {
                            name: '销售收入',
                            type: 'bar',
                            stack: '总量',
                            label: {
                                show: true
                            },
                            emphasis: {
                                focus: 'series'
                            },
                            data: data.data.data2
                        },
                        {
                            name: '退货支出',
                            type: 'bar',
                            stack: '总量',
                            label: {
                                show: true,
                                position: 'left'
                            },
                            emphasis: {
                                focus: 'series'
                            },
                            data: data.data.data4
                        }
                    ]
                };
                myChart.setOption(option);
            },"json");


    });
        // 基于准备好的dom，初始化echarts实例

</script>
</body>
</html>
