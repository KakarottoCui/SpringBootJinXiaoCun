	<!--修改密码弹出框-->
	<div  style="display: none;padding: 5px" id="UpdateDiv">

					<div class="layui-input-block">

	<script type="text/javascript" src="/resources/layui/layui.js"></script>

	<script>

		//在js中获取session数据 themleaf行内写法
		var uname='[[${session.username.uname}]]';
		//获取系统时间
		var newDate = '';
		getLangDate();
		//值小于10时，在前面补0
		function dateFilter(date){
			if(date < 10){return "0"+date;}
			return date;
		}
		function getLangDate(){
			var dateObj = new Date(); //表示当前系统时间的Date对象
			var year = dateObj.getFullYear(); //当前系统时间的完整年份值
			var month = dateObj.getMonth()+1; //当前系统时间的月份值
			var date = dateObj.getDate(); //当前系统时间的月份中的日
			var day = dateObj.getDay(); //当前系统时间中的星期值
			var weeks = ["星期日","星期一","星期二","星期三","星期四","星期五","星期六"];
			var week = weeks[day]; //根据星期值，从数组中获取对应的星期字符串
			var hour = dateObj.getHours(); //当前系统时间的小时值
			var minute = dateObj.getMinutes(); //当前系统时间的分钟值
			var second = dateObj.getSeconds(); //当前系统时间的秒钟值
			var timeValue = "" +((hour >= 12) ? (hour >= 18) ? "晚上" : "下午" : "上午" ); //当前时间属于上午、晚上还是下午
			newDate = dateFilter(year)+"年"+dateFilter(month)+"月"+dateFilter(date)+"日 "+" "+dateFilter(hour)+":"+dateFilter(minute)+":"+dateFilter(second);
			document.getElementById("nowTime").innerHTML = ""+uname+"，"+timeValue+"好！欢迎使用进销存管理系统。当前时间为："+newDate+" "+week+" ";
			setTimeout("getLangDate()",1000);
		}

		layui.use(['form','element','layer','jquery'],function(){
			var form = layui.form,
					layer = parent.layer === undefined ? layui.layer : top.layer,
					element = layui.element;
			$ = layui.jquery;
			//上次登录时间
			$(".loginTime").html(newDate.split("日")[0]+"日</br>"+newDate.split("日")[1]);
			//icon动画
			$(".panel a").hover(function(){
				$(this).find(".layui-anim").addClass("layui-anim-scaleSpring");
			},function(){
				$(this).find(".layui-anim").removeClass("layui-anim-scaleSpring");
			})
			$(".panel a").click(function(){
				parent.addTab($(this));
			})


		})

	</script>
	<script>
		var $,tab,dataStr,layer;
		layui.config({
			base : "/resources/js/"
		}).extend({
			"bodyTab" : "bodyTab"
		})

		layui.use(['bodyTab','form','element','layer','jquery',],function(){
			var layer=layui.layer,
			$=layui.jquery;
			var form = layui.form, element = layui.element;
			$ = layui.$;
			layer = parent.layer === undefined ? layui.layer : top.layer;
			tab = layui.bodyTab({
				openTabNum : "50",  //最大可打开窗口数量
				url : "/menu/loadIndexLeftMenuTree" //获取菜单json地址
			});

			var mainIndex;//弹出层的索引下标
			var url;//提交路径

			// 修改
			function openUpdateCategoryWindow(data) {
				mainIndex = layer.open({
					type:1,
					title:"修改密码",
					area:["400px","300px"],
					content:$("#UpdateDiv"),//内容窗口
					success:function () {
						url="/user/updateUserPassWord";
					}
				});
			}

			//修改密码
			$(".updatepwd").click(function (obj) {
				var data =obj.data;
				openUpdateCategoryWindow(data);

			});


			//退出登陆
			$(".signOut").click(function () {
				layer.confirm('确定要退出吗?', {icon: 3, title: '提示'}, function (index) {
					layer.close(index);//关闭提示框
					window.parent.location.href ="/logout";
				});
			});

			//监听添加和修改窗口的提交事件
			form.on("submit(changePwd)", function (data) {
				//表格数据重新加载
				console.log(data);

				var newPassWord1 = data.field.newPassWord1;
				var newPassWord2 =data.field.newPassWord2;
				$.post(url,{"newPassWord1":newPassWord1,"newPassWord2":newPassWord2},function (result) {
					//判断是否成功
					if (result.status){
						//弹出是否成功消息
						layer.msg(result.message);
						window.parent.location.href ="/logout";
					}
					else {
						layer.msg(result.message);
					}

					//关闭窗口
					layer.close(mainIndex)
				},"json");
				return false; //关闭跳转页面
			});

			//通过顶部菜单获取左侧二三级菜单
			function getData(json){
				$.getJSON(tab.tabConfig.url,function(result){
					dataStr = result.data;
					//重新渲染左侧菜单
					tab.render();
				})
			}
			//页面加载时判断左侧菜单是否显示
			//通过顶部菜单获取左侧菜单
			$(".topLevelMenus li,.mobileTopLevelMenus dd").click(function(){
				if($(this).parents(".mobileTopLevelMenus").length != "0"){
					$(".topLevelMenus li").eq($(this).index()).addClass("layui-this").siblings().removeClass("layui-this");
				}else{
					$(".mobileTopLevelMenus dd").eq($(this).index()).addClass("layui-this").siblings().removeClass("layui-this");
				}
				$(".layui-layout-admin").removeClass("showMenu");
				$("body").addClass("site-mobile");
				getData($(this).data("menu"));
				//渲染顶部窗口
				tab.tabMove();
			})

			//隐藏左侧导航
			$(".hideMenu").click(function(){
				if($(".topLevelMenus li.layui-this a").data("url")){
					layer.msg("此栏目状态下左侧菜单不可展开");  //主要为了避免左侧显示的内容与顶部菜单不匹配
					return false;
				}
				$(".layui-layout-admin").toggleClass("showMenu");
				//渲染顶部窗口
				tab.tabMove();
			})

			//通过顶部菜单获取左侧二三级菜单   注：此处只做演示之用，实际开发中通过接口传参的方式获取导航数据
			getData("contentManagement");

			//手机设备的简单适配
			$('.site-tree-mobile').on('click', function(){
				$('body').addClass('site-mobile');
			});
			$('.site-mobile-shade').on('click', function(){
				$('body').removeClass('site-mobile');
			});

			// 添加新窗口
			$("body").on("click",".layui-nav .layui-nav-item a:not('.mobileTopLevelMenus .layui-nav-item a')",function(){
				//如果不存在子级
				if($(this).siblings().length == 0){
					addTab($(this));
					$('body').removeClass('site-mobile');  //移动端点击菜单关闭菜单层
				}
				$(this).parent("li").siblings().removeClass("layui-nav-itemed");
			})

			//刷新后还原打开的窗口
			if(cacheStr == "true") {
				if (window.sessionStorage.getItem("menu") != null) {
					menu = JSON.parse(window.sessionStorage.getItem("menu"));
					curmenu = window.sessionStorage.getItem("curmenu");
					var openTitle = '';
					for (var i = 0; i < menu.length; i++) {
						openTitle = '';
						if (menu[i].icon) {
							if (menu[i].icon.split("-")[0] == 'icon') {
								openTitle += '<i class="seraph ' + menu[i].icon + '"></i>';
							} else {
								openTitle += '<i class="layui-icon">' + menu[i].icon + '</i>';
							}
						}
						openTitle += '<cite>' + menu[i].title + '</cite>';
						openTitle += '<i class="layui-icon layui-unselect layui-tab-close" data-id="' + menu[i].layId + '">&#x1006;</i>';
						element.tabAdd("bodyTab", {
							title: openTitle,
							content: "<iframe src='" + menu[i].href + "' data-id='" + menu[i].layId + "'></frame>",
							id: menu[i].layId
						})
						//定位到刷新前的窗口
						if (curmenu != "undefined") {
							if (curmenu == '' || curmenu == "null") {  //定位到后台首页
								element.tabChange("bodyTab", '');
							} else if (JSON.parse(curmenu).title == menu[i].title) {  //定位到刷新前的页面
								element.tabChange("bodyTab", menu[i].layId);
							}
						} else {
							element.tabChange("bodyTab", menu[menu.length - 1].layId);
						}
					}
					//渲染顶部窗口
					tab.tabMove();
				}
			}else{
				window.sessionStorage.removeItem("menu");
				window.sessionStorage.removeItem("curmenu");
			}
		});



		//打开新窗口
		function addTab(_this){
			tab.tabAdd(_this);
		}

	</script>
